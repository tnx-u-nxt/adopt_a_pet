<html>
    <head> 
        <title>Pet Descriptions</title>
    </head>
    <body>
        <h1>{{ pet["name"] }}</h1>
        <img src={{ pet['url'] }}>
        <p>{{ pet['description'] }}</p>
        <ul>
            <li>Breed: {{ pet['breed'] }}</li>
            <li>Age: {{ pet['age'] }}</li>
        </ul>
    </body>
</html>
